{% extends "hydroponics_manager/base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ button_name }}{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-5 m-5">
            <h1>{{ button_name }} section</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary my-2" type="submit">{{ button_name }}</button>
            </form>
        </div>
    </div>
{% endblock %}
