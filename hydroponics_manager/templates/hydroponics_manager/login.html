{% extends "hydroponics_manager/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-5 m-5">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary my-2" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
