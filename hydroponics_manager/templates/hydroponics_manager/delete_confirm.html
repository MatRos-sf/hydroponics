{% extends "hydroponics_manager/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Delete{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-5 m-5">
            <h1>Do you want delete object: {{ object.name }}</h1>
            <a class="btn btn-success my-2 "
               href="{% url 'hydroponic_system:detail' object.pk %}">No</a>
            <button type="submit" class="btn btn-danger my-2">Yes</button>
        </div>
    </div>
{% endblock %}
