{% extends "hydroponics_manager/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-5 mt-5 mb-3">
            <h1>Your Hydroponic systems</h1>
            <a href="{% url 'hydroponic_system:create' %}"
               class="btn btn-primary my-2">Add</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5 ">
            <div class="list-group">
                {% for system in object_list %}
                    <a href="{% url 'hydroponic_system:detail' system.pk %}"
                       class="list-group-item list-group-item-action">{{ system.name }}</a>
                {% empty %}
                    <h3>You don't have any systems!</h3>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
